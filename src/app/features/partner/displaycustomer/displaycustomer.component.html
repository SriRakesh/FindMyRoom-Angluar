<div class="form-group" align="left" style="margin-left:15%;">
    <button mat-raised-button color="accent" (click)="Back()" >Back</button>
</div> 
<div>
  <h1 align="center">CUSTOMER DETAILS</h1>
</div>
<br>
<br>
<section>
     <table *ngIf="!isNoCustomers" class="tab" align="center">  
    <tr class="tr1">
      <th>Room No</th>
      <th>Room Type</th>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Customer Mobile</th>
      <th>Customer Address</th>
    </tr>
    <tr class="tr1" *ngFor="let customer of CustomArray"> 
      <td>{{customer.roomId}}</td>
      <td>{{customer.roomType}}</td>
      <td>{{customer.userName}}</td> 
      <td>{{customer.userEmail}}</td>
      <td>{{customer.userPhoneNumber}}</td>
      <td>{{customer.userAddress}}</td>
    </tr> 
  </table>  
  <div *ngIf="isNoCustomers" class="col"  align="middle">
      <mat-card class="cards">
          <img mat-card-image src="../../../../assets/images/displaynocustomer.png" height="400" width="350" alt="no property ">
        <mat-card-content >
          <h3 align="center">
            Sorry, No Records Found.
          </h3>
        </mat-card-content>
      </mat-card>
  </div>  
</section>
