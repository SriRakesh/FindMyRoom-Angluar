<div class="leftButton">
  <button mat-raised-button color ="warn" (click)="Back()">Back</button>
  </div>
  <section>
   <table *ngIf="partnerData" align="center" class="table-responsive">
      <tr align="center">
        <th><strong>Partner ID</strong></th>
          <th><strong>Full Name</strong> </th>
          <th><strong>Email Id</strong></th>
          <th><strong>Mobile Number</strong></th>
          <th><strong>Address</strong> </th>
          <th><strong>Status</strong></th>
          <th><strong>Delete</strong></th>
      </tr>
      <tr *ngFor="let item of partnerData">
          <td>{{item.userId}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.userEmail}}</td>
          <td>{{item.userPhoneNumber}}</td>
          <td>{{item.userAddress}}</td>
          <td>{{item.userStatus}}</td>
          <td><button mat-raised-button color ="primary" (click)="deletePartner(item.userId)">Delete</button></td>
        </tr>
  </table> 
</section>
  <br>
  <br>
  <br>
