 
 <!DOCTYPE html>
 <head>
 
   <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </head>
 
 <body>
   <div align="center">
     <div class="container">
         <br>
       <div align="center" id="ui">
     <form class="example-form" [formGroup]="Update" autocomplete="off">
       <div class="header">
         <h2>User Details</h2>
       </div>
       <br>
       <br>
     <table>
         <tr>
             <td>User ID </td>
             <td>
               <mat-form-field class="example-full-width">
               <input matInput  formControlName="userId" required readonly>
               </mat-form-field>
             </td>
        </tr>    
    <tr>
       <td>Full Name </td>
       <td>
         <mat-form-field class="example-full-width" required>
         <input  maxlength="40" pattern="^[a-zA-Z\s]*$" matInput formControlName="userName">
         <mat-error *ngIf="f.userName.hasError('pattern')">
           Full name invalid
         </mat-error>
         <mat-error *ngIf="f.userName.hasError('maxlength')">
           Full name should not have length more than 40.
         </mat-error>
         </mat-form-field>
       </td>
     </tr>
     
     <tr>
         <td>Mobile Number</td>
         <td>
       <mat-form-field class="example-full-width">
         
           <span matPrefix>+91 &nbsp;</span>
          <input onkeypress="if(this.value.length==10) return false" type="tel" matInput type="number" formControlName="userPhoneNumber">
           <mat-icon matSuffix>mode_edit</mat-icon>
 
           <mat-error *ngIf="f.userPhoneNumber.hasError('required')&& f.userPhoneNumber.invalid ">
               Mobile Number is not valid
            </mat-error>
 
            <mat-error *ngIf="f.userPhoneNumber.hasError('minlength') || f.userPhoneNumber.hasError('maxlength') || f.userPhoneNumber.hasError('pattern')">
                The mobile number is not valid
            </mat-error>
 
        </mat-form-field></td>
       </tr>
       <tr>
           <td>Address</td>
           <td>
        <mat-form-field class="example-full-width">
          
           <input maxlength="100" matInput formControlName="userAddress">
 
            <mat-error *ngIf="f.userAddress.hasError('required')&& f.userAddress.invalid">
                Address is required
             </mat-error>
             <mat-error *ngIf="f.userAddress.hasError('maxlength')">
               Address should not have length more than 100 characters.
            </mat-error>
        </mat-form-field>
       </td>
       </tr>
            <br><br><br>
            <tr><td colspan="2">
               <div align="center">
                   <button mat-raised-button color ="primary" (click)="Onsubmit(Update.value)" >Update >></button>&nbsp;&nbsp;
                   <button mat-raised-button color ="primary" mat-dialog-close>Cancel >></button>
                </div>
               </td> </tr>
       </table>
 </form>
 </div>
 </div>
 </div>
 </body>
