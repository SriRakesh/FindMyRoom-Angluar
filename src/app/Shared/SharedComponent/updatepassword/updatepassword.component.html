<html>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
      <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container" style="margin-top:80px;">
  <br><br>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" align="center">
        &nbsp;<h2>Reset Password</h2>
        <br>
      <form class="example-form" [formGroup]="reset">
        <table class="example-full-width" cellspacing="0" id="tab" align="center">
          <tr>
            <td>Email</td>
            <td>
              <mat-form-field class="example-full-width">
                 <mat-icon matSuffix>account_circle</mat-icon>
              <input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+).([a-zA-Z]{2,5})$" matInput placeholder="UserEmail" formControlName="email" type="email" name="email" required>
              
              <mat-error *ngIf="f.email.hasError('required') && f.email.invalid">UserEmail is required</mat-error>  
              <mat-error *ngIf="f.email.hasError('pattern')">
                 Email is invalid
               </mat-error>
             </mat-form-field>
             
            </td>
          </tr>
          <tr>
              <td>New Password</td>
          <td><mat-form-field class="example-full-width">
            <input pattern="(?=^.{6,20}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$" matInput [type]="hide?'password':'text'" placeholder="NewPassword" formControlName="password" type="password" name="password">
            <mat-error *ngIf="f.password.hasError('required')&& f.password.invalid">password is required</mat-error>
            <mat-icon matSuffix (click)="hide =!hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         
          
          <mat-error *ngIf="f.password.hasError('pattern')">
           Password is invalid
        </mat-error>
       </mat-form-field></td>
         
        </tr>
       
      </table>
      </form>
            <br>
            <button mat-raised-button color ="primary" (click)="onDone()" >Submit >></button>
          
    </div>
    <div class="col-lg-4"></div>
  </div>

</div>

<br><br><br>
<br><br>

</body>
</html>
