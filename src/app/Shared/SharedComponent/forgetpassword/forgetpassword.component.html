<!DOCTYPE html>
<head>

  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<section>
<br><br>
<div mat-dialog-content>
<div align="center" class="div1">
  <br>
  <div>
    <h3>Reset password</h3>
    <br>
    <p>Enter the email address associated with your account</p>
  </div>
  <form [formGroup]="signup">
    <mat-form-field>
        <input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" matInput placeholder="Email" formControlName="email" required> 
        <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        
        <mat-error *ngIf="f.email.hasError('required')">
          Email is required
        </mat-error>
           
        <mat-error *ngIf="f.email.hasError('pattern')">
          Invalid Email Id.
        </mat-error>
      </mat-form-field>
      <br><br>
      <!-- <br>
      <button class="btn btn-success" (click)="Onsubmit()">Send Email</button>
      <br><br> -->
      <ng-container *ngIf="f.email.hasError('email') && !f.email.hasError('required'); else elseTemplate">
          
              <button class="btn btn-success" disabled>SendEmail</button>
              <br><br>
              <button class="btn btn-success" (click)="Onclick()">Cancel</button>
          
      </ng-container>
      <ng-template #elseTemplate>
          
              <button class="btn btn-success" (click)="Onsubmit()">SendEmail</button>
              <br><br>
              <button class="btn btn-success" (click)="Onclick()">Cancel</button>
          
      </ng-template>
    
    </form>
</div>
</div>
</section>
</body>
